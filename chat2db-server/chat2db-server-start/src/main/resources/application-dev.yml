spring:
  datasource:
    # 配置自带数据库的相对路径
    url: jdbc:h2:~/.chat2db/db/chat2db_dev;MODE=MYSQL
    driver-class-name: org.h2.Driver
  #  用于数据库表结构版本管理
  flyway:
    locations: classpath:db/migration/dev
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: true
        web-allow-others: true
# 端口号
server:
  port: 10821