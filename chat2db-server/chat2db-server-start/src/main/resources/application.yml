spring:
  # 默认开发环境
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  jpa:
    # 展示sql
    show-sql: true
  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallbackToSystemLocale: true
  jmx:
    enabled: false
  # thymeleaf
  thymeleaf:
    prefix: classpath:/thymeleaf/
    check-template-location: true
    suffix: .html
    servlet:
      content-type: text/html
    mode: HTML5
  # 静态文件
  mvc:
    static-path-pattern: /static/**
  web:
    resources:
      static-locations[0]: classpath:/static/
  #  用于数据库表结构版本管理
  flyway:
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  jackson:
    serialization:
      write-dates-as-timestamps: true

chat2db:
  version: 1.0.0

# flywaydb 输出执行sql的日志
logging:
  level:
    org:
      flywaydb: debug
    ai:
      chat2db:
        server:
          domain:
            repository:
              mapper: debug
# 登录功能
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: CHAT2DB
  timeout: 2592000
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  is-write-header: true

chatgpt:
  apiKey: sk-xxxx
  apiHost: https://api.openai.com/
  # 可以选择GPT3或GPT35
  version: GPT35
  context:
    length: 1

# Print the HTTP log
logbook:
  include:
    - /api/**

# Http Client
forest:
  connect-timeout: 30000
  log-response-content: true
  read-timeout: 30000
  timeout: 30000